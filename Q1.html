<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations</title>
</head>
<body>
    <script type="text/javascript">
        var a = parseInt(prompt("Enter the value of A ="));
        var b = parseInt(prompt("Enter the value of B ="));
        document.write(`<h2>Addition = ${a+b} </h1>`);
        document.write(`<h2>Substraction = ${a-b} </h1>`);
        document.write(`<h2>Division = ${a/b} </h1>`);
        document.write(`<h2>Multiplication = ${a*b} </h1>`);
    </script>
</body>
</html>

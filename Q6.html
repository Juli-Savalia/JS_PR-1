<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of triangle</title>
</head>
<body>
    <script type="text/javascript">
        var b = parseInt(prompt("Enter the value of breadth ="));
        var h = parseInt(prompt("Enter the value of height ="));
        var area = 0.5*b*h;
        document.write(`<h1>Your area of triangle is  = ${area} </h1>`);
    </script>
</body>
</html>

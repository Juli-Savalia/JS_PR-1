<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cel to Fren</title>
</head>
<body>
    <script type="text/javascript">
        var a = parseInt(prompt("Enter the value of Celcius ="));

        document.write(`<h1>Your conversion from cel to faren = ${f} </h1>`);
    </script>

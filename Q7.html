<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest</title>
</head>
<body>
    <script type="text/javascript">
        var p = parseInt(prompt("Enter your principle = "));
        var r = parseInt(prompt("Enter your rate = "));
        var t = parseInt(prompt("Enter your time = "));
        var result = p*r*t/100;
        document.write("<h1>your result is = </h1>" +result);
    </script>
</body>
</html>
